{% extends 'base.html' %}
{% block title %}Wishlist{% endblock %}
{% block content %}
<h1>Your Wishlist</h1>
<ul>
    {% for product in wishlist.products.all %}
    <li>
        {{ product.name }} - ${{ product.price }}
        <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-danger">Remove</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
