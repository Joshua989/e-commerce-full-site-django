{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h4>${{ product.price }}</h4>
        <button class="btn btn-primary">Add to Cart</button>
    </div>
</div>

<h3>Related Products</h3>
<div class="row">
    {% for related in related_products %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ related.name }}</h5>
                    <a href="{% url 'product_detail' related.slug %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
